<script src='https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.3.1/sha.js'></script>
<script>
    var secret = document.querySelector("#secret")
    var otp = document.querySelector("#otp")

    function dec2hex(s) {
        return (s < 15.5 ? "0" : "") + Math.round(s).toString(16);
    }

    function hex2dec(s) {
        return parseInt(s, 16);
    }

    function base32tohex(base32) {
        var base32chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";
        var bits = "";
        var hex = "";

        for (var i = 0; i < base32.length; i++) {
            var val = base32chars.indexOf(base32.charAt(i).toUpperCase());
            bits += leftpad(val.toString(2), 5, "0");
        }

        for (var i = 0; i + 4 <= bits.length; i += 4) {
            var chunk = bits.substr(i, 4);
            hex = hex + parseInt(chunk, 2).toString(16);
        }
        return hex;
    }

    function leftpad(str, len, pad) {
        if (len + 1 >= str.length) {
            str = Array(len + 1 - str.length).join(pad) + str;
        }
        return str;
    }
    var cc = secret.value.match(/[^\r\n]+/g)

    function totp(sk) {
        var key = base32tohex(sk);
        var epoch = Math.round(new Date().getTime() / 1000.0);
        var time = leftpad(dec2hex(Math.floor(epoch / 30)), 16, "0");
        let success = true;
        try {
            var shaObj = new jsSHA("SHA-1","HEX");
            shaObj.setHMACKey(key, "HEX");
            shaObj.update(time);
            var hmac = shaObj.getHMAC("HEX");
        } catch (err) {
            success = false;
        }

        if (success) {
            var offset = hex2dec(hmac.substring(hmac.length - 1));
            var otp = (hex2dec(hmac.substr(offset * 2, 8)) & hex2dec("7fffffff")) + "";
            otp = otp.substr(otp.length - 6, 6);
            return sk + '|' + otp;
        } else {
            return "Key must be in byte increments";
        }
    }

    function timer() {
        var epoch = Math.round(new Date().getTime() / 1000.0);
        var countDown = 30 - epoch % 30;
        if (epoch % 30 == 0)
            updatetotp()

        setProgress = percent=>{
            document.querySelector("#updatingIn").innerHTML = percent;
        }
        ;

        setProgress(countDown);
    }

    function updatetotp() {
        if (secret.value != '') {
            var input = secret.value.match(/[^\r\n]+/g)
            var output = []
            input.forEach(function(sc) {
                output.push(totp(sc))
            });
            let text = output.join("\n");
            document.querySelector("#otp").value = (text);
        } else {
            secret.value = '';
        }
    }
    ;(function() {
        secret.onkeyup = _=>{
            updatetotp()
        }
        setInterval(timer, 1000);
    }
    )();
</script>
