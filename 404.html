<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

        href="https://raw.githubusercontent.com/minhqnd/minhqnd/main/img/favicon.ico" /> -->
    <title>minhqnd.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <meta name="title" content="minhqnd.com">
    <meta name="description" content="URL shortener with support for custom alias">
    <link rel="icon" href="https://minhqnd.com/icon/url.ico">

    <!-- <meta itemprop="description" content="URL shortener with support for custom alias"> -->

    <meta name="theme-color" content="#ffffff">
    <!-- OpenGraph -->
    <meta property="og:url" content="https://minhqnd.com">
    <meta property="og:site_name" content="minhqnd.com">
    <meta property="og:title" content="URL Redirect - minhqnd.com">
    <meta property="og:description" content="URL shortener with support for custom alias">
</head>

<style>
    @import url("https://fonts.googleapis.com/css?family=Cabin+Sketch");

    html {
        color-scheme: light dark;
    }

    body {
        display: flex;
        height: 100vh;
        min-height: 100%;
    }

    h1 {
        font-family: "Cabin Sketch", cursive;
        font-size: 3em;
        text-align: center;
        opacity: 0.8;
        order: 1;
    }

    h1 small {
        display: block;
    }

    .notfound {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: none;
        -webkit-box-align: center;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
        flex-direction: column;
        margin: 0 auto;
        -webkit-box-pack: center;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
    }

    a {
        text-decoration: none;
        transition: color 0.3s;
    }

    @media (prefers-color-scheme: dark) {
        a {
            color: #fff;
        }

        a:hover {
            color: #777;
        }
    }

    @media (prefers-color-scheme: light) {
        a {
            color: #000;
        }

        a:hover {
            color: #777;
        }
    }


    .sketch {
        position: relative;
        height: 400px;
        min-width: 400px;
        margin: 0;
        overflow: visible;
        order: 2;
    }

    .bee-sketch {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }

    .red {
        background: url(/404//red-1.png) no-repeat center center;
        opacity: 1;
        animation: red 3s linear infinite, opacityRed 5s linear alternate infinite;
    }

    .blue {
        background: url(/404//blue-1.png) no-repeat center center;
        opacity: 0;
        animation: blue 3s linear infinite, opacityBlue 5s linear alternate infinite;
    }

    @media only screen and (min-width: 780px) {
        .notfound {
            flex-direction: row;
            padding: 1em 3em 1em 0em;
        }

        h1 {
            text-align: right;
            order: 2;
            padding-bottom: 2em;
            padding-left: 2em;
        }

        .sketch {
            order: 1;
        }
    }

    @keyframes blue {
        0% {
            background-image: url(/404//blue-1.png);
        }

        9.09% {
            background-image: url(/404//blue-2.png);
        }

        27.27% {
            background-image: url(/404//blue-3.png);
        }

        36.36% {
            background-image: url(/404//blue-4.png);
        }

        45.45% {
            background-image: url(/404//blue-5.png);
        }

        54.54% {
            background-image: url(/404//blue-6.png);
        }

        63.63% {
            background-image: url(/404//blue-7.png);
        }

        72.72% {
            background-image: url(/404//blue-8.png);
        }

        81.81% {
            background-image: url(/404//blue-9.png);
        }

        100% {
            background-image: url(/404//blue-1.png);
        }
    }

    @keyframes red {
        0% {
            background-image: url(/404//red-1.png);
        }

        9.09% {
            background-image: url(/404//red-2.png);
        }

        27.27% {
            background-image: url(/404//red-3.png);
        }

        36.36% {
            background-image: url(/404//red-4.png);
        }

        45.45% {
            background-image: url(/404//red-5.png);
        }

        54.54% {
            background-image: url(/404//red-6.png);
        }

        63.63% {
            background-image: url(/404//red-7.png);
        }

        72.72% {
            background-image: url(/404//red-8.png);
        }

        81.81% {
            background-image: url(/404//red-9.png);
        }

        100% {
            background-image: url(/404//red-1.png);
        }
    }

    @keyframes opacityBlue {
        from {
            opacity: 0;
        }

        25% {
            opacity: 0;
        }

        75% {
            opacity: 1;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes opacityRed {
        from {
            opacity: 1;
        }

        25% {
            opacity: 1;
        }

        75% {
            opacity: 0.3;
        }

        to {
            opacity: 0.3;
        }
    }
</style>

<body>
    <div class="redirecting">redirecting...</div>
    <div class="notfound">
        <div class="sketch">
            <div class="bee-sketch red"></div>
            <div class="bee-sketch blue"></div>
        </div>
        <h1>404:
            <small>Page Not Found</small>
            <small><a href="/">go home</a></small>
        </h1>
    </div>

    <script>
        var title = document.getElementById('title');
        var redirecting = document.getElementsByClassName('redirecting')[0];
        var notfound = document.getElementsByClassName('notfound')[0];
        // var path = location.pathname;
        var path = '/1231231'

        var requestOptions = {
            method: 'GET',
            redirect: 'follow'
        };

        if (location.pathname.split("/")[1] === 'd') {
            var path = location.pathname.split("/")[2];
            var url = '/download?id=' + path;
            window.open(url, "_self");
        } else {
            var apiUrl = "https://stromez-ed239-default-rtdb.asia-southeast1.firebasedatabase.app/public/shortenurl/" + path + ".json";
            fetch(apiUrl, requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result !== null) {
                        fetch(apiUrl, {
                            method: 'PATCH',
                            headers: new Headers({ "Content-Type": "application/json" }),
                            body: JSON.stringify({ "click": result.click + 1 }),
                            redirect: 'follow'
                        })
                            .then(response => response.text())
                            .then(() => {
                                window.open(result.url, "_self");
                            })
                            .catch(error => console.log('Error updating click count:', error));
                    } else {
                        setNotFound();
                    }
                })
                .catch(error => {
                    console.log('Error:', error);
                    setNotFound();
                });
        }


        function setNotFound() {
            console.log('not found');
            redirecting.style.display = "none"
            notfound.style.display = "flex"
            document.title = '404 Not Found';
        }
    </script>
</body>

</html>
